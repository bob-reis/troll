<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Casa</title>
    <style>
      body {
        background: linear-gradient(to right, #fff0f5, #e0ffff);
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
      button {
        background-color: #1e90ff;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        margin: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      video {
        margin-top: 2rem;
        width: 300px;
        border-radius: 12px;
        display: none;
      }
      img {
        margin-top: 1rem;
        max-width: 300px;
        border-radius: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Minha Casa ðŸ“·</h1>
    <p>Clique no botÃ£o para verificar a cÃ¢mera do dispositivo.</p>

    <button onclick="capturarFoto()">Minha Casa</button>
    <video id="camera" autoplay playsinline></video>
    <img id="foto-capturada" />

    <script>
      let videoStream = null;

      async function capturarFoto() {
        const video = document.getElementById("camera");

        try {
          videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = videoStream;
          video.style.display = "block";

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL("image/jpeg");
            const img = document.getElementById("foto-capturada");
            img.src = dataUrl;
            img.style.display = "block";

            localStorage.setItem("ultimaFoto", dataUrl);

          }, 3000); // espera 3s pra capturar

        } catch (err) {
          alert("VocÃª precisa permitir a cÃ¢mera para visualizar a casa ðŸ“¸");
        }
      }
    </script>
  </body>
</html>
